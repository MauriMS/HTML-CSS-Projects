        <!--Barra Lateral (Info del usuario)-->

            <section class="aside__userInfo">

                <!--Informacion general-->
                <div class="userInfo__general">
                    <div class="userInfo__containerImg">
                        <img src="/assets/img/Perfil.jpg" alt="Foto-Perfil" class="userInfo__imagen"></img>

                    <h2 class="userInfo__nombre">Mauricio Schefer</h2>
                    <h4 class="userInfo--trabajo">Frotend Developer</h4> 
                </div>

                <!--Menu de Navegacion-->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-home menu__icon" ></i>
                                <span class="menu__overlay">Inicio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobreMi.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon" ></i>
                                <span class="menu__overlay">Informacion</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="Conocimientos.html" class="menu__link ">
                                <i class="fa-solid fa-graduation-cap menu__icon" ></i>
                                <span class="menu__overlay">Conocimientos</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link " >

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link ">
                                <i class="fa-solid fa-book menu__icon" ></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="fa-solid fa-envelope menu__icon" ></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>

                </nav>

                <!--Redes Sociales-->
                <div class="userInfo__userLink">
                    <ul class="userLink__redes">
                        <li class="redes__opcion">
                            <a href="#" target="_blank">
                                <i class="fa-brands fa-instagram redes__icon" ></i>

                        <li class="redes__opcion">
                            <a href="#" target="_blank redes__link">

                <!--Boton de curriculum-->

                </div>
                <!--Pie de pagina-->
                <footer class="userInfo__footer">
                    &copy; 2024 Mauricio Nicolas Schefer

        </aside>
        <main class="layout__content">
            <section class="content__pag content__contact">
                <header class="contact__header">
                    <h1 class="contact__titulo">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="fa-solid fa-location-dot contact__icon"></i>
                            <h2 class="contact__subtitulo">Chaco</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-phone contact__icon"></i>
                            <h2 class="contact__subtitulo">3624112233</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-envelope contact__icon"></i>
                            <h2 class="contact__subtitulo">Mauri@gmail.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-circle-check contact__icon"></i>
                            <h2 class="contact__subtitulo">Desarrollador Frontend</h2>
                        </div>
                    </section>
                    
                    <section class="contact__form-box">

                        <div class="contact__map">

                        </div>

                        <header class="contact__form-header">
                            <h3>Â¿Como puedo <span class="sobreMi__titulo-span">ayudarte?</span> </h3>
                        </header>

                        <form class="contact__form">

                            <div class="form__container">

                                <div class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label for="Email" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="Email" required placeholder="Email">
                                        <label for="name" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="Asunto" required placeholder="Asunto">
                                        <label for="Asunto" class="form__label">Asunto</label>
                                    </div>
                                    
                                </div>

                                <div class="form__right">
                                    <div class="form__group">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                        <label for="mensaje" class="form__label">Mensaje</label>
                                    </div>

                                    

                                </div>

                            </div>

                        </form>

                    </section>

                </div>
            </section>
