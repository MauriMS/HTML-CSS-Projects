<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card Rengar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="container-img">
            <img src="assets/img/Rengar_0.jpg" alt="imagen-Rengar">
        </div>
        <div class="descripcion">
            <h2 class="titulo">Rengar</h2>
            <h4 class="subtitulo">Jungla / Asesino</h4>
        </div>
        <div class="iconos">
            <div class="container-icons">
                <img src="" alt="icon-jungla">
                <span>Rol Primario</span>
            </div>
            <div class="container-icons">
                <img src="" alt="icon-top">
                <span>Rol Secundario</span>
            </div>
            <div class="container-icons">
                <img src="" alt="icon-asesino">
                <span>Clase</span>
            </div>
        </div>
    </div>
</body>
</html>
