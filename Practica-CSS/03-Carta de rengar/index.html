<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card Rengar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="container-img">
            <img src="assets/img/Rengar_0.jpg" alt="imagen-Rengar">
        </div>
        <div class="descripcion">
            <h2 class="titulo">Rengar</h2>
            <h4 class="subtitulo">Jungla / Asesino</h4>
        </div>
        <div class="iconos">
            <div class="container-icons">
                <img src="assets/img/lol_jungle_icon_by_divoras_degndao-375w-2x.png" alt="icon-jungla" class="rol__primario">
                <span>Rol Primario</span>
            </div>
            <div class="container-icons">
                <img src="assets/img/" alt="icon-top" class="rol__secundario">
                <span>Rol Secundario</span>
            </div>
            <div class="container-icons">
                <img src="assets/img/unnamed-PhotoRoom.png" alt="icon-asesino" class="clase">
                <span>Clase</span>
            </div>
        </div>
    </div>
</body>
</html>
